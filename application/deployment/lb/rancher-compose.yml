version: '2'
services:
  lb:
    start_on_create: true
    lb_config:
      certs: []
      port_rules:
      - path: ''
        priority: 2
        protocol: http
        selector: demo.lb.target=web-app.web-demo
        source_port: 80
        target_port: 80
      stickiness_policy:
        cookie: JESSIONID
        domain: demo.com
        indirect: false
        mode: insert
        nocache: false
        postonly: false
    health_check:
      healthy_threshold: 2
      response_timeout: 2000
      port: 42
      unhealthy_threshold: 3
      initializing_timeout: 60000
      interval: 2000
      reinitializing_timeout: 60000
